<div class="row">
	<h3 class="header smaller lighter blue">ESTADO DE RESULTADOS NO CONTABLE</h3>
	<div class="col-xs-12">
		<form name="formularioEstadoResultados" novalidate ng-submit="abrirPopupGastos()">
			<legend>Filtros</legend>
			<fieldset>
				<div class="col-xs-12 col-lg-8">
					<div class="col-xs-12 col-sm-6 col-md-3 form-group">
						<label style="display: block;" for="desde">Desde</label>
						<input required ng-update-hidden class="form-control date-picker" autocomplete="off" type="text" data-date-format="dd/mm/yyyy" id="fechainicio" ng-model="filtro.fechaInicioTexto" placeholder="Ingrese la fecha inicial" />
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3 form-group">
						<label style="display: block;" for="hasta">Hasta</label>
						<input required ng-update-hidden class="form-control date-picker" autocomplete="off" type="text" data-date-format="dd/mm/yyyy" id="fechafin" ng-model="filtro.fechaFinTexto" placeholder="Ingrese la fecha final" />
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3 form-group">
						<label style="display: block;" for="sucursal">Sucursal</label>
						<select class="form-control" id='id_tipo' ng-model='filtro.sucursal' data-placeholder="Click para escoger" class="col-sm5"
							ng-options="sucursal as sucursal.nombre for sucursal in sucursales track by sucursal.id">
							<option value="">Todos</option>
						</select>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-3 form-group">
						
						<button style="margin-top: 15px;" type="submit" ng-disabled="formularioEstadoResultados.$invalid" class="btn btn-primary">
							<i class="ace-icon fa fa-plus align-top bigger-125"></i>
							Generar
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
