<div class="conteiner">
    <h3 class="header smaller lighter blue">RESULTADOS ACUMULADOS</h3>
    <div>
        <div class="widget-main">
            <div class="form-inline">
                <label class="inline">

                    <span class="lbl">GESTIÃ“N:</span>
                </label>
                <select required  class="form-control" ng-options="gestion as gestion.nombre for gestion in gestiones track by gestion.id"
                    ng-model="configuracionImpresion.gestion">
                    <option value="">SELECCIONAR</option>
                </select>
            </div>
            <div class="space-6"></div>
            <div class="form-inline">
                <label>

                    <span class="lbl">BIMONETARIO</span>


                    <input id="skip-validation" ng-model="configuracionImpresion.bimonetario" type="checkbox" class="ace ace-switch ace-switch-4">
                    <span class="lbl middle"></span>
                </label>

            </div>
            <div class="space-4"></div>
            <div class="form-inline">
                <button  class="btn btn-app btn-danger btn-xs" ng-click="GenerarResultadosAcumuladosPdf(configuracionImpresion.gestion)">
                    <i class="ace-icon fa fa-print bigger-160"></i>
                    PDF
                </button>
                <button  class="btn btn-app btn-success btn-xs" ng-click="GenerarResultadosAcumuladosXlsx()">
                    <i class="ace-icon fa fa-print bigger-160"></i>
                    Excel
                </button>
                <!-- <button  class="btn btn-app btn-primary btn-xs" ng-click="generarWordBalanceGeneral()">
                    <i class="ace-icon fa fa-print bigger-160"></i>
                    Word
                </button> -->
            </div>
        </div>
    </div>
</div>
